<!doctype html>
<html>

    <head>
        <style>

            /*black boxes, two per colored block, 100px x 100 px*/

            body {
                margin: 0;
                padding: 0;
                width: 704px;
            }

            div {
                height: 200px;
                width: 350px;
                display: inline-block;
                margin: 0;
            }

            #bluebar {
                background-color: #0000ff
            }

            #redbar {
                background-color: #ff0000;
            }
            
            .blackbox {
                background-color: #000000;
                height: 100px;
                width: 100px;
                display: inline-block;
                margin-top: 50px;
                margin-left: 50px;
            }

        </style>
    </head>

    <body>

        <div id='bluebar'>
            <div class='blackbox'></div>
            <div class='blackbox'></div>
        </div><div id='redbar'>
            <div class='blackbox'></div>
            <div class='blackbox'></div>
        </div>
        
    </body>

</html>
